<html lang="en">
<head>

    <link href="styles.css" rel="stylesheet">
    <script src="./play.js" defer></script>
</head>
<body>
    <header>Rock Paper Scissors</header>

    <div class="container">
        <div class = "header">
            Player score: <span id="pScore">0</span>

            <button class="choice" id="Scissors">Scissors</button>
        </div>
        
    
        <div class="result">
            
        </div>
    </div>
